<div class="row" class="user-table">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="card">
                <div class="card-header" data-background-color="purple">
                    <h4 class="title"> {{ tableName}}</h4>
                    <p class="category">{{tableTitle}} </p>
                </div>
            </div>

            <div class="panel-body">
                <mat-form-field class="search">
                    <input matInput type="text" placeholder="Search" [(ngModel)]="keyword" name="keyword" (keyup)="changeDataSoure(keyword)">
                </mat-form-field>

                    <button (click)="favoriter()" mat-icon-button color="warn" class="mat-raised-button mat-warn">
                        <mat-icon *ngIf="!filterUserFav" small>favorite_border</mat-icon>
                        <mat-icon *ngIf="filterUserFav" small>favorite</mat-icon>
                    </button>
                <button mat-raised-button (click)="exportUser()" color="primary" class="btn-export">Export User</button>
                <div class="dataTable_wrapper">
                    <ngx-loading [show]="loading"></ngx-loading>

                    <mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" matSortDisableClear class="table table-striped table-bordered table-hover">

                        <ng-container matColumnDef="interview">
                            <mat-header-cell *matHeaderCellDef>
                                <button mat-raised-button (click)="sendInterviewInvitation()" color="primary">
                                    <i class="material-icons">
                                        send
                                    </i>
                                </button>
                            </mat-header-cell>
                            <mat-cell *matCellDef="let user">
                                <mat-checkbox (click)="checkedInterviewInvitation(user)" class="checkDelete"></mat-checkbox>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                            <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="email">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> E-Mail </mat-header-cell>
                            <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="avatar">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Avatar </mat-header-cell>
                            <mat-cell *matCellDef="let user">
                                <img class="avatar" src="{{user.avatar_url}}" alt="">
                            </mat-cell>
                        </ng-container>


                        <ng-container matColumnDef="school">
                            <mat-header-cell *matHeaderCellDef> School </mat-header-cell>
                            <mat-cell *matCellDef="let user"> {{user.school}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="specialized">
                            <mat-header-cell *matHeaderCellDef> Specialized </mat-header-cell>
                            <mat-cell *matCellDef="let user"> {{user.specialized}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="gender">
                            <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
                            <mat-cell *matCellDef="let user"> {{user.gender}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="role">
                            <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
                            <mat-cell *matCellDef="let user"> {{user.role}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <mat-header-cell *matHeaderCellDef class="action-table"> Action </mat-header-cell>
                            <mat-cell *matCellDef="let user" class="action-table">
                                <button (click)="detail(user)" mat-icon-button class="mat-raised-button">
                                    <mat-icon small>storage</mat-icon>
                                </button>
                                <button (click)="delete(user)" mat-icon-button color="warn" class="mat-raised-button mat-warn">
                                    <mat-icon small>delete</mat-icon>
                                </button>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns" class="text-primary"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

                    </mat-table>
                    <mat-paginator [pageSize]="3" [pageSizeOptions]="[3, 5, 10, 25]" [pageIndex]="0">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
