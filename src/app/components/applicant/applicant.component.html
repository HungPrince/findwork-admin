<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="card">

                <div class="card-header" data-background-color="purple">
                    <h4 class="title"> {{ tableName}}</h4>
                    <p class="category">{{tableTitle}} </p>
                </div>
            </div>

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <mat-table [dataSource]="dataSource" class="table table-striped table-bordered table-hover">
                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                            <mat-cell *matCellDef="let user"> {{user.name}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="email">
                            <mat-header-cell *matHeaderCellDef> E-Mail </mat-header-cell>
                            <mat-cell *matCellDef="let user"> {{user.email}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="school">
                            <mat-header-cell *matHeaderCellDef> School </mat-header-cell>
                            <mat-cell *matCellDef="let user"> {{user.school}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="speciality">
                            <mat-header-cell *matHeaderCellDef> Speciality </mat-header-cell>
                            <mat-cell *matCellDef="let user"> {{user.speciality}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="phone">
                            <mat-header-cell *matHeaderCellDef> Phone </mat-header-cell>
                            <mat-cell *matCellDef="let user"> {{user.phone}} </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns" class="text-primary"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;" (click) = "rowClicked(row)"></mat-row>

                    </mat-table>
                    <mat-paginator [length]="5" [pageSize]="3" [pageSizeOptions]="[5, 10, 25]">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
