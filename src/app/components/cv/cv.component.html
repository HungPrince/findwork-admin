<div class="row" class="user-table">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="card">
                <div class="card-header" data-background-color="purple">
                    <h4 class="title"> {{ tableName}}</h4>
                    <p class="category">{{tableTitle}} </p>
                </div>
            </div>

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <ngx-loading [show]="loading"></ngx-loading>

                    <mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" matSortDisableClear class="table table-striped table-bordered table-hover">

                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                            <mat-cell *matCellDef="let cv"> {{cv.name}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="link">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Link </mat-header-cell>
                            <mat-cell *matCellDef="let cv">
                                <a href="{{cv.link}}" target="blank">View Detail CV</a>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns" class="text-primary"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

                    </mat-table>
                    <mat-paginator [pageSize]="3" [pageSizeOptions]="[3, 5, 10, 25]" [pageIndex]="0">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
