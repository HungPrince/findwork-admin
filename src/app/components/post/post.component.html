<div class="row" class="post-table">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="card">
                <div class="card-header" data-background-color="purple">
                    <h4 class="title"> {{ tableName}}</h4>
                    <p class="category">{{tableTitle}} </p>
                </div>
            </div>

            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <ngx-loading [show]="loading"></ngx-loading>

                    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="keyword" name="keyword" (keyup)="changeDataSoure(keyword)"
                    />

                    <button (click)="addClicked()" mat-icon-button color="primary" class="mat-raised-button mat-primary add">
                        <mat-icon small>add</mat-icon>
                    </button>

                    <mat-table [dataSource]="dataSource" matSort matSortActive="company" matSortDirection="asc" matSortDisableClear class="table table-striped table-bordered table-hover">

                        <ng-container matColumnDef="company">
                            <mat-header-cell *matHeaderCellDef mat-sort-header>Company Name </mat-header-cell>
                            <mat-cell *matCellDef="let job"> {{job.company}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="title">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
                            <mat-cell *matCellDef="let job"> {{job.title}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="type">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
                            <mat-cell *matCellDef="let job">
                                {{job.type}}
                            </mat-cell>
                        </ng-container>


                        <ng-container matColumnDef="function">
                            <mat-header-cell *matHeaderCellDef> Function </mat-header-cell>
                            <mat-cell *matCellDef="let job">
                                <span *ngFor="let func of job.function">{{func.value}} | </span>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="website">
                            <mat-header-cell *matHeaderCellDef> website </mat-header-cell>
                            <mat-cell *matCellDef="let job"> {{job.website}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="address">
                            <mat-header-cell *matHeaderCellDef> address </mat-header-cell>
                            <mat-cell *matCellDef="let job"> {{job.address.city}}, {{job.address.district}}, {{job.address.street}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="dateFrom">
                            <mat-header-cell *matHeaderCellDef> Date From </mat-header-cell>
                            <mat-cell *matCellDef="let job"> {{job.dateFrom}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="dateTo">
                            <mat-header-cell *matHeaderCellDef> Date To </mat-header-cell>
                            <mat-cell *matCellDef="let job"> {{job.dateTo}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <mat-header-cell *matHeaderCellDef class="action-table"> Action </mat-header-cell>
                            <mat-cell *matCellDef="let job" class="action-table">
                                <button (click)="editClicked(job)" mat-icon-button color="primary" class="mat-raised-button mat-primary">
                                    <mat-icon small>edit</mat-icon>
                                </button>
                                <button (click)="detailClicked(job)" mat-icon-button class="mat-raised-button">
                                    <mat-icon small>storage</mat-icon>
                                </button>
                                <button (click)="deleteClicked(job)" mat-icon-button color="warn" class="mat-raised-button mat-warn">
                                    <mat-icon small>delete</mat-icon>
                                </button>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns" class="text-primary"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"></mat-row>

                    </mat-table>
                    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" [pageIndex]="0">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
